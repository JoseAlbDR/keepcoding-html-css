<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/normalize.css" />
    <link rel="stylesheet" href="styles/common.css" />
    <link rel="stylesheet" href="styles/components.css" />
    <title>Sign in | codeflix</title>
  </head>
  <body class="main-bg">
    <div>
      <h1>Sign in</h1>
      <form method="post" action="/registro.html">
        <div>
          <label for="email">Email</label>
          <input
            type="email"
            name="email"
            id="email"
            placeholder="Email"
            required
          />
        </div>
        <div>
          <label for="password">Password</label>
          <input
            type="password"
            name="password"
            id="password"
            placeholder="Password"
            required
          />
        </div>
        <div>
          <label for="age">Edad</label>
          <input type="number" id="age" min="18" max="65" />
        </div>
        <div>
          <label for="phone">Phone Number</label>
          <input type="tel" id="phone" name="phone" />
        </div>
        <div>
          <label for="avatar">Avatar image</label>
          <input
            type="file"
            id="avatar"
            name="avatar"
            accept="image/png, image/jpeg"
          />
        </div>
        <fieldset>
          <legend>Fav Category</legend>
          <div>
            <label for="shows">Shows</label>
            <input
              type="radio"
              name="category"
              id="shows"
              value="shows"
              checked
            />
            <label for="docus">Docus</label>
            <input type="radio" name="category" id="docus" value="docus" />
          </div>
        </fieldset>
        <div>
          <label for="bio">Bio</label>
          <textarea
            name="bio"
            id="bio"
            placeholder="Add your bio"
            required
            minlength="10"
            maxlength="240"
          ></textarea>
        </div>
        <div>
          <input type="checkbox" name="remember" id="remember" />
          <label for="remember">Remember me</label>
        </div>
        <div>
          <label for="country">Country</label>
          <select id="country" name="country">
            <option value="">Choose...</option>
            <option value="usa">United States</option>
            <option value="canada">Canada</option>
          </select>
        </div>
        <div>
          <button class="btn" type="reset">Reset</button>
          <input class="btn" type="submit" value="Sign in" />
        </div>
      </form>
    </div>
  </body>
</html>
