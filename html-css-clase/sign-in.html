<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/normalize.css" />
    <link rel="stylesheet" href="styles/common.css" />
    <link rel="stylesheet" href="styles/components.css" />
    <link rel="stylesheet" href="styles/sign-in.css" />
    <title>Sign in | codeflix</title>
  </head>
  <body class="main-bg container">
    <div class="card">
      <h1>Sign in</h1>
      <form class="form" method="post" action="/registro.html">
        <div class="form__element">
          <label class="form__label" for="email">Email</label>
          <input
            class="form__input"
            type="email"
            name="email"
            id="email"
            placeholder="Email"
            required
          />
        </div>
        <div class="form__element">
          <label class="form__label" for="password">Password</label>
          <input
            class="form__input"
            type="password"
            name="password"
            id="password"
            placeholder="Password"
            required
          />
        </div>
        <div class="form__element">
          <label class="form__label" for="age">Age</label>
          <input class="form__input" type="number" id="age" min="18" max="65" />
        </div>
        <div class="form__element">
          <label class="form__label" for="phone">Phone Number</label>
          <input
            class="form__input"
            type="tel"
            id="phone"
            name="phone"
            pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
            required
          />
        </div>
        <div class="form__element">
          <label class="form__label" for="avatar">Avatar image</label>
          <input
            class="form__input"
            type="file"
            id="avatar"
            name="avatar"
            accept="image/png, image/jpeg"
          />
        </div>
        <fieldset class="form__element">
          <legend>Fav Category</legend>
          <div>
            <label class="form__label" for="shows">Shows</label>
            <input
              class="form__input"
              type="radio"
              name="category"
              id="shows"
              value="shows"
              checked
            />
            <label for="docus">Docus</label>
            <input
              class="form__input"
              type="radio"
              name="category"
              id="docus"
              value="docus"
            />
          </div>
        </fieldset>
        <div class="form__element">
          <label class="form__label" for="bio">Bio</label>
          <textarea
            class="form__input"
            name="bio"
            id="bio"
            placeholder="Add your bio"
            required
            minlength="10"
            maxlength="240"
          ></textarea>
        </div>
        <div class="form__element form__element--checkbox">
          <input type="checkbox" name="remember" id="remember" checked />
          <label for="remember">Remember me</label>
        </div>
        <div class="form__element">
          <label class="form__label" for="country">Country</label>
          <select id="country" name="country" required>
            <option value="">Choose...</option>
            <option value="usa">United States</option>
            <option value="canada">Canada</option>
          </select>
        </div>
        <div>
          <button class="btn btn--reset" type="reset">Reset</button>
          <input class="btn" type="submit" value="Sign in" />
        </div>
      </form>
    </div>
  </body>
</html>
